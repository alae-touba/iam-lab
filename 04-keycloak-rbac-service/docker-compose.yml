

services:
  # 1. Database (Keeps your Realm config safe)
  postgres:
    image: postgres:16
    container_name: iam_lab_postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iam_network
    # Simple healthcheck to ensure DB is up before Keycloak starts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Keycloak Server (Version 26.4.5)
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.5
    container_name: iam_lab_keycloak
    command: start-dev
    environment:
      # Connect to Postgres
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      
      # NEW: Bootstrap Admin Credentials (Keycloak 26+)
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      
      # Optional: Strict hostname settings for local dev
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME: localhost
      KC_LOG_LEVEL: INFO
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iam_network

volumes:
  postgres_data:

networks:
  iam_network:
    driver: bridge